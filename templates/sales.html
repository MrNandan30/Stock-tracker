<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Report</title>
</head>
<body>
    <h1>Sales Report</h1>
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Total Sales</th>
            </tr>
        </thead>
        <tbody>
            {% for name, sales in zip(sales_names, sales_values) %}
                <tr>
                    <td>{{ name }}</td>
                    <td>{{ sales }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
